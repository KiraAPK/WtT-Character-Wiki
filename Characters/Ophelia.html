<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Town: Character Wiki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222; /* Darkened background color */
            color: #fff; /* Text color */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #333; /* Dark background */
            padding: 10px;
            text-align: center; /* Center-align the links */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: block; /* Display list items as blocks */
            margin-bottom: 10px; /* Add some space between items */
        }

        nav ul li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: orange; /* Orange color */
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .character {
            background-color: #444; /* Darkened character background color */
            border: 1px solid #333; /* Darkened border color */
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ophelia</h1>
    </header>
    
    <main>
        <section class="character">
            <h2>Ophelia</h2>
            <img src="../Images/Ophelia_Headshot.png" alt="Ophelia" width="200">
            <p>Information</p>
        </section>
    </main>

    <nav>
        <ul>
            <li><a href="../index.html">Back</a></li>
        </ul>
    </nav>
</body>
</html>
